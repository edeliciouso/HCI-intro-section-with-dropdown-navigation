<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div class="layout"></div>
  <header>
    <a href="#"><img src="./images/logo.svg" class="logo"></a>
    <div class="menu">
      <img src="./images/icon-menu.svg" class="open-menu">
      <img src="./images/icon-close-menu.svg" class="close-menu">
    </div>
    <nav>
      <ul class="nav-links">
        <li class="nav-link">
          <a href="#" class="dropdown">
            <span>Features</span>
            <img src="./images/icon-arrow-up.svg" class="arrow-up">
            <img src="./images/icon-arrow-down.svg" class="arrow-down">
          </a>
          <ul class="dropdown-list">
            <li class="dropdown-link">
              <a href="#">
                <img src="./images/icon-todo.svg">
                <span>Todo List</span>
              </a>
            </li>
            <li class="dropdown-link">
              <a href="#">
                <img src="./images/icon-calendar.svg">
                <span>Calender</span>
              </a>
            </li>
            <li class="dropdown-link">
              <a href="#">
                <img src="./images/icon-reminders.svg">
                <span>Reminders</span>
              </a>
            </li>
            <li class="dropdown-link">
              <a href="#">
                <img src="./images/icon-planning.svg">
                <span>Planning</span>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-link">
          <a href="#" class="dropdown">
            <span>Company</span>
            <img src="./images/icon-arrow-up.svg" class="arrow-up">
            <img src="./images/icon-arrow-down.svg" class="arrow-down">
          </a>
          <ul class="dropdown-list">
            <li class="dropdown-link"><a href="#">History</a></li>
            <li class="dropdown-link"><a href="#">Our Team</a></li>
            <li class="dropdown-link"><a href="#">Blog</a></li>
          </ul>
        </li>
        <li class="nav-link"><a href="#">Careers</a></li>
        <li class="nav-link"><a href="#">About</a></li>
      </ul>
      <div class="registration">
        <button>Login</button>
        <button>Register</button>
      </div>
    </nav>
  </header>
  <main class="container">
    <picture>
      <source media="(min-width:465px)" srcset="./images/image-hero-desktop.png">
      <img src="./images/image-hero-mobile.png">
    </picture>
    <section class="text-content">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      <div class="clients">
        <img src="./images/client-databiz.svg">
        <img src="./images/client-audiophile.svg">
        <img src="./images/client-meet.svg">
        <img src="./images/client-maker.svg">
      </div>
    </section>
  </main>

</body>
</html>
